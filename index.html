<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TV Maze Shows</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md">
			<h1>TV Maze Shows</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md">
			<form>
				<div class="form-row align-items-center">
					<div class="col-auto">
						<label class="sr-only" for="inlineFormInput">Искать show</label>
						<input id="searchText" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Название выпуска">
					</div>
					<div class="col-auto">
						<button id="searchButton" type="button" class="btn btn-primary mb-2">Search</button>
					</div>
					<div class="col-md-7">
						<div style="display: flex; justify-content: flex-end">
							<i class="fas fa-th-list text-muted" style="font-size: 140%; margin-right: 10px;"></i>

							<label class="form-switch">
								<input id="viewType" type="checkbox">
								<i></i></label>
							<i class="fas fa-address-card text-muted" style="font-size: 140%; margin-left: 10px;"></i>
						</div>
					</div>

				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md">

			<table id="showList" class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Premier Date</th>
						<th scope="col">Status</th>
						<th scope="col">Genres</th>
					</tr>
				</thead>
				<tbody>


				</tbody>
			</table>

			<div id="cardsList" style="display: none;">



			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md">
		</div>
	</div>
</div>





<script src="/js/utils.js"></script>
</body>
</html>
